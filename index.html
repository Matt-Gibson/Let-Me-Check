<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discount Materials</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="page">
      <header>
        <div>
          <h1>Discount Materials</h1>
        </div>
      </header>
      <div class="main">
        <div class="main_1">
          <button class="button">View All</button>
          <button class="button">Filter</button>
          <button class="button" onclick="openPopUp()">Add</button>
          <button class="button">Delete</button>
        </div>
        <div class="main_2">Viewing Area</div>
      </div>
      <footer class="footer">
      </footer>
    </main>
   
    <div id="popUpContainer">
      <form id="popUpForm" action="">
        <div class="inputWrapper">
          <label for="category" class="label">Category</label>
          <select name="category" id="category" class="addFormField" required>
          <option value="Scratch and Dent">Scratch and Dent</option>
          <option value="Second Hand">Second Hand</option>
          <option value="Ran Wrong">Ran Wrong</option>
          <option selected>-Select-</option>
          </select> 
        </div>
        <div class="inputWrapper">
          <label for="color" class="label">Color</label>
          <select name="color" id="color" class="addFormField" required>
          <option selected></option>
          <option value="Bright Red">Bright Red</option>
          <option value="Barn Red">Barn Red</option>
          <option value="Dark Red">Dark Red</option>
          <option value="Gallery Blue">Gallery Blue</option>
          <option value="Sapphire Blue">Sapphire Blue</option>
          <option value="Hawaiian Blue">Hawaiian Blue</option>
          <option value="White">White</option>
          <option value="Black">Black</option>
          <option value="Brown">Brown</option>
          <option value="Burnished Slate">Burnished Slate</option>
          <option value="Gray">Gray</option>
          <option value="Charcoal">Charcoal</option>
          <option value="Green">Green</option>
          <option value="Plum">Plum</option>
          <option value="Lightstone">Lightstone</option>
          <option value="Tan">Tan</option>
          <option value="Buckskin">Buckskin</option>
          <option value="Clay">Clay</option>
          <option value="Galvalume">Galvalume</option>
          <option value="Copper Penny">Copper Penny</option>
          <option value="SS Black">SS Black</option>
          <option value="SS Gray">SS Gray</option>
          <option value="Crinkle Charcoal">Crinkle Charcoal</option>
          <option value="Crinkle Black">Crinkle Black</option>
          <option selected>-Select-</option>
          </select>
        </div>
        <div class="inputWrapper">
          <label for="qty" class="label">Qty</label>
          <input type="number" name="qty" id="qty" class="addFormField" required>
        </div>
        <div class="inputWrapper">
          <label for="length" class="label">Length</label>
          <input type="text" name="length" id="length" class="addFormField" required>
        </div>
        <div class="inputWrapper">
          <label for="price" class="label">Regular Price</label>
          <input type="number" name="price" id="price" class="addFormField" required>
        </div>
        <br>
        <div class="addFormButtonsWrapper">
          <input class="button" type="submit" value="ADD" form="popUpForm">
          <button class="button" onclick="closePopUp()">CANCEL</button>
        </div>
        </form>
    </div>
    
    <script src="index.js"></script>
  </body>
</html>
